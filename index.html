<!DOCTYPE html>
<html>
<head>
	<title>Tile Mixer</title>
	<link rel="stylesheet" type="text/css" href="css.css" >
	<meta charset="utf-8">
</head>
<body>

	<div id='color_picker_wrapper' >
		<div id='color_picker' >
			<div id='color_picker_preview' ></div>
			<div id='sliders' >
				<p><input class='rgb_slider' type="range" max='255' min='0' name="">red</p>
				<p><input class='rgb_slider' type="range" max='255' min='0' name="">green</p>
				<p><input class='rgb_slider' type="range" max='255' min='0' name="">blue</p>
				<button id='picker_button' >APPLY</button>
			</div>
		</div>
	</div>
	

	<div id='tile_wrapper' >
		<div tile='tile' ></div>
	</div>
	<div id='input_box_wrapper' >
		<div id='input_box' >
			<div id='input_slider' ></div>
			<input id='number_input' type="" name="" >
			<div id='tile_input' ></div>
			<button id='menu_button' >GO</button>
		</div>
	</div>
	

	<script type="text/javascript" src='mixer.js' ></script>
	<script type="text/javascript" src='color_picker.js' ></script>
</body>
</html>
